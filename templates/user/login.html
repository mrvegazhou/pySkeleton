{% extends ../base.html %}
{% block content %}
<form class="form-signin" role="form" method="post" action="/login">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="email" name="user_email" class="form-control" placeholder="Email address" required autofocus>
    <input type="password" name="pass_word" class="form-control" placeholder="Password" required>
    <input type="text" name="user_name" class="form-control" placeholder="UserName" required>
    {% module xsrf_form_html() %}
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me" name="is_remeber"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
{% end %}
